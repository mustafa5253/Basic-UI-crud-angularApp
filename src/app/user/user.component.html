<div class="row" style="padding-bottom: 10px;padding-top: 15px;">
  <div class="col-2">
    <input class="form-control mr-sm-2" [formControl]="searchText" type="text" placeholder="Search users" aria-label="Search">
  </div>
  <div class="text-right col-10">
    <button class="btn btn-success" (click)="createNewUser()">Add new</button>
  </div>
</div>
<table class="table table-bordered">
  <thead>
    <tr>
      <th>Image</th>      
      <th (click)="sort('name')">Name <span class="glyphicon sort-icon" *ngIf="key =='name'" [ngClass]="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span></th>
      <th (click)="sort('email')">Email <span class="glyphicon sort-icon" *ngIf="key =='name'" [ngClass]="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span></th>
      <th (click)="sort('city')">City <span class="glyphicon sort-icon" *ngIf="key =='name'" [ngClass]="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span></th>
      <th (click)="sort('hobbies')">Hobbies</th>
      <th (click)="sort('address')">Address</th>                  
      <th width="200px">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of (usersStream$ | async) | orderBy: key : reverse; let i = index">
      <td>

        <img [src]="user.avatar" class="img-thumb" /></td>
      <td>{{user.name}}</td>
      <td>{{user.email}}</td>
      <td>{{user.city}}</td>
      <td>{{user.hobbies}}</td>
      <td>{{user.address}}</td>                  
      <td>
        <button class="btn btn-info btn-sm" (click)="onUpdateUser(user);userFormModal.show()">Update</button>
        <button class="btn btn-danger btn-sm" (click)="onDeleteUser(user);confirmationModal.show()">Delete</button>
      </td>
    </tr>
    <tr *ngIf="!(usersStream$ | async)">
      <td colspan="7" class="text-center">No User Found</td>
    </tr>
  </tbody>
</table>

<div class="modal" bsModal #userFormModal="bs-modal" [config]="{backdrop: 'static', animated: false}" tabindex="-1" role="dialog"
  aria-labelledby="dialog-static-name">
  <div class="modal-dialog">
    <div class="modal-content">
      <form [formGroup]="userForm" (ngSubmit)="onSubmit(userForm)" autocomplete="off">
        <div class="modal-header">
          <h4 id="dialog-static-name" class="modal-title pull-left">{{operationType}} user</h4>
          <button type="button" class="close pull-right" aria-label="Close" (click)="userFormModal.hide()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">

          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" formControlName="name" />
            <p class="text-danger" *ngIf="userForm.get('name').touched && userForm.get('name').hasError('required')">
              Please provide a name!
            </p>
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" class="form-control" formControlName="email" />
            <p class="text-danger" *ngIf="userForm.get('email').touched && userForm.get('name').hasError('required')">
              Please provide email.
            </p>
          </div>
          <div class="form-group">
            <label for="city">City:</label>
            <input type="text" class="form-control" formControlName="city" />
          </div>
          <div class="form-group">
            <label for="hobbies">Hobbies:</label>
            <input type="text" class="form-control" formControlName="hobbies" />
          </div>
          <div class="form-group">
            <label for="address">Address:</label>
            <textarea type="text" class="form-control" formControlName="address"></textarea>
            <p class="text-danger" *ngIf="userForm.get('address').touched && userForm.get('address').hasError('required')">
              Please provide address.
            </p>
          </div>
          <div class="form-group">
              <label for="address">Upload Image:</label>
                            <dropzone class="dropzone-container" [config]="config" [message]="'Click or drag images here to upload'" (error)="onUploadError($event)" (success)="onUploadSuccess($event)"></dropzone>
                <!-- <div class="dropzone dropzone-container form-control text-center" [dropzone]="config" [disabled]="disabled" (error)="onUploadError($event)" (success)="onUploadSuccess($event)"></div> -->
          </div>
        </div>
        <div class="modal-footer">
          <button 
            type="submit"
            class="btn btn-primary btn-block">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>

<div class="modal" bsModal #confirmationModal="bs-modal" [config]="{backdrop: 'static', animated: false}" tabindex="-1" role="dialog"
  aria-labelledby="dialog-static-name">
  <app-confirmation-component [confirmationMessage]="confirmationMessage" (userChoice)="onConfirmation($event)"></app-confirmation-component>
</div>
